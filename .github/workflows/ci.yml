name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  pre-build:
    name: Pre-Build
    runs-on: ubuntu-latest
    outputs:
      rust-version: ${{ steps.rust-version.outputs.rust-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Determine Rust Version
        id: rust-version
        run: |
          rust_version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "terminal-colorsaurus") | .rust_version')
          echo "rust-version=$rust_version" >> "$GITHUB_OUTPUT"
  build:
    needs: pre-build
    name: ${{ matrix.min-rust-version && format('Build (Rust {0})', needs.pre-build.outputs.rust-version) || 'Build' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        min-rust-version: [true, false]
    steps:
    - uses: actions/checkout@v4
    - name: Use Minimum Rust Version
      if: matrix.min-rust-version
      run: rustup override set "${{ needs.pre-build.outputs.rust-version }}"
    - name: Ensure rustfmt is installed
      run: rustup component add rustfmt
      if: matrix.min-rust-version
    - name: Build
      run: cargo build --all-features
    - name: Docs
      run: cargo doc --all-features
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - name: Check format
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- --deny warnings
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test --all-features
